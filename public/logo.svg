<!-- public/logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="48" viewBox="0 0 200 48">
    <!-- Clapper icon (32x32) -->
    <g transform="translate(0,8)">
        <!-- Base -->
        <rect x="0" y="10" width="32" height="22" fill="#1e293b"/>

        <!-- Hinged board rotated -->
        <g transform="rotate(-8 16 10)">
            <rect x="0" y="0" width="32" height="10" rx="2" fill="#1e293b"/>
            <!-- Stripes -->
            <rect x="0" y="0" width="32" height="3" fill="#475569"/>
            <rect x="0" y="3" width="32" height="3" fill="#facc15"/>
            <rect x="0" y="6" width="32" height="3" fill="#475569"/>
        </g>
    </g>

    <!-- Wordmark -->
    <text x="44" y="28" font-family="Inter, sans-serif" font-weight="700" font-size="18" fill="#1e293b">
        Truby Path Mapper
    </text>

    <!-- Underline "Path" (assumes "Truby " = ~52px wide) -->
    <line x1="96" y1="30" x2="138" y2="30" stroke="#8b5cf6" stroke-width="2"/>
</svg>
